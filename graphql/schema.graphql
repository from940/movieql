type Director {
    peopleNm: String
}

type Company {
    companyCd: String
    companyNm: String
}

type Movie {
    movieCd: String!
    movieNm: String
    movieNmEn: String
    openDt: String
    repNationNm: String
    genreAlt: String
    directors: [Director]
    companys: [Company]
}

type Query {
    movies: [Movie]
    moviesByYear(year: Int!): [Movie]
    moviesByMovieName(name: String!): [Movie]
}